<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | BEAN 공간</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <style>
        input {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <main>
        <div class="loginform alignCenter">
            <div class="title">BEAN 공간 회원가입</div>
            <form action="signup.jsp" method=POST>
                <input type="text" name="userId" placeholder="아이디"><br>
                <input type="password" name="userPw" placeholder="비밀번호"> <br>
                <input type="password" name="userPw_check" placeholder="비밀번호 확인"> <br>
                <input type="text" name="name" placeholder="이름"><br>
                <input type="email" name="email" placeholder="이메일"><br>
                <div id="signUpBtn" style="margin-top:20px; width:390px;">회원가입</div>
                <input type="submit" value="회원가입" style="display:none">
            </form>
        </div>
    </main>
    
    <div class="backToHome" onclick="location.href='./'">
        <i class="bi bi-house-fill"></i>
    </div>
    
	<script>
    	const inputs = document.querySelectorAll('input');
    	const signUpBtn = document.getElementById('signUpBtn');
    	
    	signUpBtn.addEventListener('click', function() {
            for (var i = 0; i < inputs.length; i++) {
                if(!!inputs[i].value == false) {
        			alert(inputs[i].placeholder + '를 입력해 주세요');
                    inputs[i].focus();
                    return;
        		}
            }

            const passWd = document.querySelectorAll('input[type=password]');

            if(passWd[0].value != passWd[1].value) {
                alert('비밀번호가 일치하지 않습니다.');
                passWd[1].focus();
                return;
            }
            
            const email = document.querySelector('input[type=email]').value;
            
            if(!email.includes('@') || !email.includes('.')) {
            	alert('올바일 이메일 주소가 아닙니다.');
            	document.querySelector('input[type=email]').focus();
            	return;
            }
            
            document.querySelector('input[type=submit]').click();
    	})
    </script>
</body>

</html>
